<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="nav-bar">
    <a href="index.html" id="form-link">Form</a>
    <a href="submit_history.html" id="history-link">History</a>
</nav>
<form action="" class="source-form">
    <div class="input-block">
        <label>First name<input name="first_name" id="first_name" required/></label>
    </div>
    <div class="input-block">
        <label>Last name<input name="last_name" id="last_name" required/></label>
    </div>
    <div class="input-block">
        <label>Email<input name="email" id="email" required/></label>
    </div>
    <div class="input-block">
        <label>Phone<input name="phone" id="phone"/></label>
    </div>
    <div class="input-block">
        <label>Company<input name="company" id="company"/></label>
    </div>
    <div class="input-block">
        <label>Address<input name="address" id="address"/></label>
    </div>
    <button type="submit" id="submit-button">Submit form</button>
</form>
<script src="script.js"></script>
</body>
</html>
